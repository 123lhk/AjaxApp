

<div class="row">
	<div class="col-sm-12 col-md-8 col-xs-offset-0 col-md-offset-2">
		<div class="panel panel-success">
			<div class=" panel-heading">
				<h4>Login</h4>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<input placeholder="UserName" type="text" class="form-control" ng-model="loginDetail.username"/>
					</div>
					<div class="form-group">
						<input placeholder="Password" type="password" class="form-control" ng-model="loginDetail.password" />

					</div>
					<div class="form-group">
						<button class="btn btn-info" ng-click="loginClick($event)" >Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-0 col-md-2"></div>
</div>
