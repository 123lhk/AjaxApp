<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>Angular App</title>
	<link href="/css/bootswatch/bootstrap.min.css" rel="stylesheet" />
	<link href="/css/angular-loading-bar/loading-bar.min.css" rel="stylesheet"/>
	<link href="/css/animate.css/animate.min.css" rel="stylesheet"/>
	<link href="/css/myStyle/style.css" rel="stylesheet"/>
	
</head>
	<body ng-app="ajaxApp">

		<nav class="navbar navbar-default navbar-static-top" role="navigation" ng-controller="navController">
			<div class="container">
				<div class="navbar-header">
					<button ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="navbar-toggle">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#home" class="navbar-brand">AjaxApp</a>
				</div>
				<div class="navbar-collapse bs-js-navbar-collapse" collapse="navCollapsed">
					<ul class="nav navbar-nav">
						<li><a href="#about">About</a></li>
						<li><a href="#Contact">Contact</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li data-ng-hide="!authData.isAuth"><a href="#/home">Hi, {{authData.userName}}</a></li>
						<li data-ng-hide="!authData.isAuth"><a href="#/product">Products</a></li>
						<li data-ng-hide="!authData.isAuth"><a href="" ng-click="logOutClick()">Logout</a></li>
						<li data-ng-hide="authData.isAuth"> <a href="#/login">Login</a></li>
						<li data-ng-hide="authData.isAuth"> <a href="#/signup">Sign Up</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="myView" ng-view>
			</div>
		</div>

		<!--Library Scripts-->
		<script src="/js/jquery/jquery.min.js"></script>
		<script src="/js/angular/angular.min.js"></script>
		<script src="/js/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script src="/js/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="/js/angular-route/angular-route.min.js"></script>
		<script src="/js/angular-animate/angular-animate.min.js"></script>
		<script src="/js/angular-loading-bar/loading-bar.min.js"></script>
		<script src="/js/angular-local-storage/angular-local-storage.min.js"></script>

		<!--App script-->
		<script src="/app/app.js"></script>
		<script src="/app/services/requestInterceptor.js"></script>
		<script src="/app/services/authenticationService.js"></script>
		<script src="/app/services/productService.js"></script>
		<script src="/app/services/utilityService.js"></script>
		<script src="/app/controllers/navController.js"></script>
		<script src="/app/controllers/loginController.js"></script>
		<script src="/app/controllers/homeController.js"></script>
		<script src="/app/controllers/productController.js"></script>
		<script src="/app/controllers/signupController.js"></script>

	</body>
</html>
