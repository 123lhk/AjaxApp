<div class="row">
	<div class="col-sm-12 col-md-8 col-xs-offset-0 col-md-offset-2">
		<div class="panel panel-info">
			<div class=" panel-heading">
				<h4>Sign Up</h4>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="alert alert-success" ng-show="signupSuccess">Sign up successfully!! You will be redirected to the login page in {{countDown}} seconds!</div>
					<alert ng-repeat="alert in signupAlerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
					<div class="form-group">
						<input placeholder="UserName" type="text" class="form-control" ng-model="signupDetail.email"/>
					</div>
					<div class="form-group">
						<input placeholder="Password" type="password" class="form-control" ng-model="signupDetail.password"/>

					</div>
					<div class="form-group">
						<input placeholder="Confirm Password" type="password" class="form-control" ng-model="signupDetail.confirmPassword"/>
					</div>
					<div class="form-group">
						<button class="btn btn-info" ng-click="signupClick($event)">Sign Up</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-0 col-md-2"></div>
</div>
